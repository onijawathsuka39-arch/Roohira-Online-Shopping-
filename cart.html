<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Roohira Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <span
                    style="font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--primary);">Roohira
                    Online</span>
            </a>
            <nav class="flex gap-4 items-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="cart.html" class="nav-link cart-icon">
                    <i class="fas fa-shopping-cart" style="color: var(--primary);"></i>
                    <span id="cart-badge" class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="py-10">
        <div class="container" id="cart-container">
            <h1 style="font-size: 2.5rem; margin-bottom: 2rem;">Your Cart</h1>

            <div class="grid grid-cols-3 gap-8">
                <div id="cart-items" style="grid-column: span 2;">
                    <!-- Cart items injected by JS -->
                </div>

                <div id="cart-summary"
                    style="padding: 1.5rem; background: white; border-radius: 1rem; box-shadow: var(--shadow); height: fit-content;">
                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Order Summary</h2>
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid #eee;">
                        <span>Subtotal</span>
                        <span id="cart-total">Rs. 0</span>
                    </div>
                    <div
                        style="font-weight: bold; font-size: 1.25rem; display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                        <span>Total</span>
                        <span id="cart-grand-total">Rs. 0</span>
                    </div>
                    <a href="checkout.html" class="btn btn-primary"
                        style="width: 100%; display: block; text-align: center;">Proceed to Checkout</a>
                    <a href="shop.html" class="btn btn-outline"
                        style="width: 100%; display: block; text-align: center; margin-top: 1rem;">Continue Shopping</a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
