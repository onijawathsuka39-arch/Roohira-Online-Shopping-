<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Roohira Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <span
                    style="font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--primary);">Roohira
                    Online</span>
            </a>
            <nav class="flex gap-4 items-center">
                <a href="cart.html" class="nav-link">Cart</a>
            </nav>
        </div>
    </header>

    <main class="py-10">
        <div class="container grid grid-cols-2" id="checkout-container">
            <div>
                <h1 style="font-size: 2.5rem; margin-bottom: 2rem;">Checkout</h1>

                <form id="checkout-form" onsubmit="placeOrder(event)" class="bg-white p-8 rounded-lg shadow-sm">
                    <h2 class="text-xl font-semibold mb-6">Shipping Details</h2>

                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-input" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" required placeholder="07x xxx xxxx">
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" class="form-input" required placeholder="No. 123, Street Name">
                    </div>

                    <div class="form-group">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" class="form-input" required placeholder="Colombo">
                    </div>

                    <div class="form-group">
                        <label for="note" class="form-label">Note (Optional)</label>
                        <textarea id="note" class="form-input" rows="3" placeholder="Special instructions"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-full flex items-center justify-center gap-2"
                        style="width: 100%; margin-top: 2rem;">
                        <i class="fab fa-whatsapp"></i> Place Order via WhatsApp
                    </button>
                    <p class="text-xs text-gray-500 mt-2 text-center">You will be redirected to WhatsApp to confirm your
                        order.</p>
                </form>
            </div>

            <div style="padding-left: 2rem;">
                <div class="bg-white p-8 rounded-lg shadow-sm sticky top-24">
                    <h2 class="text-xl font-semibold mb-6">Order Summary</h2>
                    <div id="summary-list" class="mb-4">
                        <!-- Items injected by JS -->
                    </div>
                    <div class="border-t border-gray-100 pt-4 mt-4">
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total</span>
                            <span id="checkout-total" class="text-primary">Rs. 0</span>
                        </div>
                        <div class="text-sm text-gray-500 mt-2">Cash on Delivery</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
